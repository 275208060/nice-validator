<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Validator </title>
<script src="../libs/jquery.js"></script>
<!-- plugin -->
<link rel="stylesheet" href="../../jquery.validator.css" />
<script src="../jquery.validator.js"></script>
<script src="../../local/zh_CN.js"></script>
<style>
body,fieldset,input {margin:0; padding:0; border:0;}
body {
  background: #fff; color:#333;
  font: 14px/18px Arial,sans-serif;
}
fieldset {
}
.main {
  width: 835px; margin:0 auto; padding: 20px;
  border: 1px solid rgba(0,0,0,.1); border-radius: 6px;
}
.signup-wrapper {
  width: 585px; margin:0 auto;
}
.field-name {
  font-size: 14px; font-weight: blod; margin-bottom: 3px; color:#333;
}
.field-input {
  position: relative; margin-bottom: 15px;
}
.field-input input {
  width:382px; height:20px; padding:4px; 
  border-radius:3px; border:1px solid #ccc; 
  background: #fff;
}
</style>
</head>

<body>

<div class="main">
<div class="signup-wrapper">
  <form id="signup_form" action="#">
  <fieldset class="textbox">
  <div class="item">
    <div class="field-name">全名</div>
    <div class="field-input">
      <input type="text" name="user[name]" maxlength="20" autocomplete="off"
      data-rule="required" 
      data-tip="输入你的名字与姓氏。" 
      data-ok="名字很棒。" 
      data-msg-required="全名必填!" 
      >
    </div>
  </div>

  <div class="item">
    <div class="field-name">电子邮件地址</div>
    <div class="field-input">
      <input type="text" name="user[email]" autocomplete="off"
      data-rule="required;email" 
      data-tip="你的邮件地址是什么?" 
      data-ok="我们将会给你发送确认邮件。" 
      data-msg-required="电子邮箱地址必填!" 
      data-msg-email="不像是有效的电子邮箱。" 
      >
    </div>
  </div>

  <div class="item">
    <div class="field-name">创建密码</div>
    <div class="field-input">
      <input type="text" name="user[user_password]"
      data-rule="required;length[6~]" 
      data-tip="6个或更多字符! 要复杂些。" 
      data-msg-length="密码最少为6位。" 
      data-msg-required="密码不能为空!"
      >
    </div>
  </div>

  <div class="item">
    <div class="field-name">选择你的用户名</div>
    <div class="field-input">
      <input type="text" name="user[screen_name]" maxlength="15" autocomplete="off"
      data-rule="required;username" 
      data-rule-username="[/^[a-zA-Z0-9]+$/, '用户名无效! 仅支持字母与数字。']" 
      data-tip="别担心,你可以稍后进行修改。" 
      data-ok="用户名可以使用。<br>你可以稍后进行修改。" 
      data-msg-required="用户名必填!<br>你可以稍后进行修改。" 
      >
    </div>
  </div>

  </fieldset>
  <button type="submit">创建我的账号</button>
  </form>
</div>
</div>
<script>
  $("#signup_form").validator({
    //theme: 'yellow_right_effect',
    showOk: ''
  });
</script>
