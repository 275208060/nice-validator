<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Load By RequireJS</title>
    <link rel="stylesheet" href="demo.css">
</head>

<body>

<form id="form1" class="form" data-validator-option="{timely:2}">
    <div class="form-item">
        <input type="text" name="user[email]" data-rule="required;email" placeholder="Email">
    </div>
    <div class="form-item">
        <input type="password" name="password" data-rule="required;" placeholder="Password">
    </div>
    <div class="form-item">
        <button type="submit">Submit</button>
    </div>
</form>


<script src="http://cdn.jsdelivr.net/requirejs/2.1.22/require.min.js"></script>
<script>
requirejs.config({
    baseUrl: '../',
    paths: {
        jquery: 'http://cdn.jsdelivr.net/jquery/1.12.3/jquery.min',
		validator: 'dist/jquery.validator.js?local=en'
    }
});

// Just include nice-validator
require(['validator']);

    $('#form1').validator();
});
*/

*/

</script>
</body>
</html>
